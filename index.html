<html>

	<body>
		<div id="selectors">
			<button class="smallerbutton" type="button" onclick="tabUpdate('settings')">Settings</button>
			<button class="smallerbutton" type="button" onclick="tabUpdate('unlocks')">Unlocks</button>
			<button id="minecraftbutton" type="button" onclick="tabUpdate('minecraft')">Minecraft</button>
			<button id="netherbutton" type="button" onclick="tabUpdate('nether')">Nether</button>
			<button id="endbutton" type="button" onclick="tabUpdate('end')">The End</button>

			<div id="counts">0/50/300</div>

		<div class="category" id="settings">
			<div class="header">
				Archipelago Configs
			</div>
			<div>
				<label>Player Name</label>
				<input type="text" id="PNAME" />
			</div>
			<div>

				<input type="text" id="APORT" />
			</div>
			<div>
				<label>Let's Go</label>

			</div>

			<div class="header">
				Randomizer Settings
			</div>
			<div>
				<label>Advancements for Goal</label>
				<select id="advancement_goal">
					<option value="40" selected>40</option>
					<option value="41">41</option>
					<option value="42">42</option>
					<option value="43">43</option>
					<option value="44">44</option>
					<option value="45">45</option>
					<option value="46">46</option>
					<option value="47">47</option>
					<option value="48">48</option>
					<option value="49">49</option>
					<option value="50">50</option>
				</select>
			</div>
			<div>
				<label>Goal</label>
				<select id="required_bosses">
					<option value="none">Advancements</option>
					<option value="dragon" selected>Ender Dragon</option>
					<option value="wither">Wither</option>
					<option value="both">Both</option>
				</select>
			</div>
			<div>
				<label>Village Dimension</label>
				<select id="village">
					<option value="overworld" selected>Overworld</option>
					<option value="nether">Nether</option>
					<option value="end">The End</option>
				</select>
			</div>
			<div>
				<label>Pillager Outpost Dimension</label>
				<select id="outpost">
					<option value="overworld" selected>Overworld</option>
					<option value="nether">Nether</option>
					<option value="end">The End</option>
				</select>
			</div>
			<div>
				<label>Nether Fortress Dimension</label>
				<select id="fortress">
					<option value="overworld">Overworld</option>
					<option value="nether" selected>Nether</option>
				</select>
			</div>
			<div>
				<label>Bastion Remnant Dimension</label>
				<select id="bastion">
					<option value="overworld">Overworld</option>
					<option value="nether" selected>Nether</option>
					<option value="end">The End</option>
				</select>
			</div>
			<div>
				<label>End City Dimension</label>
				<select id="city">
					<option value="overworld">Overworld</option>
					<option value="nether">Nether</option>
					<option value="end" selected>The End</option>
				</select>
			</div>
			<div>
				<label>Structure Compasses</label>
				<select id="structure_compasses">
					<option value="">Excluded</option>
					<option value="true" selected>Included</option>
				</select>
			</div>
			<div>
				<label>Combat Difficulty</label>
				<select id="combat_difficulty">
					<option value="easy">Easy</option>
					<option value="normal" selected>Normal</option>
					<option value="hard">Hard</option>
				</select>
			</div>
			<div>
				<label>Hard Advancements</label>
				<select id="include_hard_advancements">
					<option value="" selected>Excluded</option>
					<option value="true">Included</option>
				</select>
			</div>
			<div>
				<label>Unreasonable Advancements</label>
				<select id="include_unreasonable_advancements">
					<option value="" selected>Excluded</option>
					<option value="true">Included</option>
				</select>
			</div>
			<div>
				<label>Death Link</label>
				<select id="death_link">
					<option value="true">True</option>
					<option value="" selected>False</option>
				</select>
			</div>
